<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul Montant TTC</title>
</head>
<body>
<h1>Calcul du montant total TTC</h1>
<form action="Montant" method="POST">
    <label for="codeClient">Code Client :</label>
    <input type="text" id="codeClient" name="codeClient" required><br><br>
    <label for="article1">Montant Article 1 :</label>
    <input type="number" id="article1" name="article1" required><br><br>
    <label for="article2">Montant Article 2 :</label>
    <input type="number" id="article2" name="article2" required><br><br>
    <label for="article3">Montant Article 3 :</label>
    <input type="number" id="article3" name="article3" required><br><br>
    <button type="submit">Calculer</button>
</form>
</body>
</html>
